baseurl = "/"
languageCode = "en-us"
title = "daSWAG |Â Serverless Web Applicaiton Generator"
theme = "daswag"
metadataformat = "yaml"
canonifyurls = true
enableGitInfo = true
publishDir = "public"

# Enable Google Analytics by entering your tracking id
googleAnalytics = ""

[params]
	# General information
	author = "daswag.tech"
	description = "Open Source Serverless Generator for creating Web application projects in seconds!"
	copyright = "Released under the Apache 2 license"

	# Repository
	provider = "Gitlab"
	repo_url = "https://gitlab.com/daswag/daswag-website"

	version = "1.0.0"
	logo = "images/favicon.png?v=1.0"
	favicon = "images/favicon.png?v=1.0"
	og_image = "https://vamp.io/img/006-mock-ups/VAMP-light-laptop-v100-hero.png"

	permalink = "#"

	# Custom assets
	custom_css  = [
	  "stylesheets/dropdown.css"
	]
	custom_js   = [
	  "javascripts/lunr.min.js",
	  "javascripts/version.js"
	]

	versionedDocs = [
	    "API",
	    "Configuration",
	    "Using daSWAG",
	    "Installation",
	    "Troubleshooting"
	]

	# Syntax highlighting theme
	highlight_css  = ""

	[params.palette]
    	primary = "pink"
    	accent  = "pink"

    [params.font]
    	text = "Roboto"
    	code = "Roboto Mono"

[social]
	twitter = "daswag_project"
	gitlab  = "daswag/daswag-website"

[blackfriday]
	smartypants	= true
	fractions = true
	smartDashes = true
	plainIDAnchors = true

[taxonomies]
  platform = "platforms"
  serie = "series"

